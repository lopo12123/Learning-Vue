<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Use Of 'data'</title>
    </head>

    <body>
        <div id="app">
            <b>msg</b>: {{message}}<br>
            <b>school</b>: {{school.name}}<br>
            <b>phone</b>: {{school.phone}}<br>
            <b>campus</b>: <ul>
                <li>{{campus[0]}}</li>
                <li>{{campus[1]}}</li>
                <li>{{campus[2]}}</li>
            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({  // json格式
                el: "#app",
                data: {
                    message: "hello!",
                    school: {
                        name: "high-school",
                        phone: "123-456-789"
                    },
                    campus: ["campus-1", "campus-2", "campus-3"]
                }
            })
        </script>

    </body>
</html>
